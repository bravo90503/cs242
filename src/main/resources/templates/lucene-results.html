<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content-width="device-width" , initial-scale="1.0">
<title>Search Engine</title>
<link rel="stylesheet" href="main.css">
</head>
<body class="main-theme">
	<div class="container">
		<div class="row">
			<h1>Lucene Search Results</h1>

			<table class="table">
				<thead>
					<tr>
						<th>Doc Id</th>
						<th>Doc url</th>
						<th>Doc Preview</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="document : ${documents}" >
						<td><a th:href="@{/lucene/documents?id={id}(id=${document.id})}"><span th:text="${document.id}"></span></a></td>
						<td th:text="${document.url}"></td>
						<td th:text="${document.preview}"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
