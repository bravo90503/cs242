<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content-width="device-width" , initial-scale="1.0">
<title>Search Engine</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="/explorer/css/styles-merged.css">
    <link rel="stylesheet" href="/explorer/css/style.min.css">
    <link rel="stylesheet" href="/explorer/css/custom.css">

<style>
.max-td {
  max-width:600px; /* Customise it accordingly */
  white-space: normal;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>
<body >
	<div><a href="/"><span class="material-icons home-icon">home</span></a></div>
	<div class="container-fluid pt-10">
		<div class="row">
			<div class="container d-flex align-items-center justify-content-center"><h1>Lucene Search Results</h1></div>

			<table class="table">
				<thead>
					<tr>
					   <th scope="col">#</th>
						<th scope="col">Doc Id</th>
						<th scope="col">Doc url</th>
						<th scope="col">Doc Preview</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="document, iter : ${documents}" >
					    <th scope="row" th:text="${iter.index + 1}"></th>
						<td class="col-1"><a th:href="@{/lucene/document/{id}(id=${document.id})}"><span th:text="${document.shortId}"></span></a></td>
						<td class="max-td"><a th:href="${document.url}" target="_blank" rel="noopener"><span th:text="${document.url}"></span></a></td>
						<td class="col-10" th:text="${document.preview}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	  <footer class="probootstrap-footer" role="contentinfo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="probootstrap-copyright">&copy; 2017 <a href="https://uicookies.com/">uiCookies:Explorer</a> All Rights Reserved.</p>
          <ul class="probootstrap-social">
            <li><a href="#"><i class="icon-twitter"></i></a></li>
            <li><a href="#"><i class="icon-facebook2"></i></a></li>
            <li><a href="#"><i class="icon-instagram2"></i></a></li>
            <li><a href="#"><i class="icon-google-plus"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
