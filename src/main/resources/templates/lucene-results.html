<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content-width="device-width" , initial-scale="1.0">
<title>Search Engine</title>
<link rel="stylesheet" href="main.css">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<style>
.max-td {
  max-width:600px; /* Customise it accordingly */
  white-space: normal;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>
<body class="main-theme">
	<div class="container-fluid pt-10">
		<div class="row">
			<div class="container d-flex align-items-center justify-content-center"><h1>Lucene Search Results</h1></div>

			<table class="table">
				<thead>
					<tr>
					   <th scope="col">#</th>
						<th scope="col">Doc Id</th>
						<th scope="col">Doc url</th>
						<th scope="col">Doc Preview</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="document, iter : ${documents}" >
					    <th scope="row" th:text="${iter.index + 1}"></th>
						<td class="col-1"><a th:href="@{/lucene/document/{id}(id=${document.id})}"><span th:text="${document.shortId}"></span></a></td>
						<td class="max-td"><a th:href="${document.url}" target="_blank" rel="noopener"><span th:text="${document.url}"></span></a></td>
						<td class="col-10" th:text="${document.preview}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
